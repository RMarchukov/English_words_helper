{% extends 'words/base.html' %}
{% load static %}
{% block content %}
<h1>Натисніть на слово - для перекладу.</h1>
  <div class="words">
    {% for word in user_words %}
      <div class="word">
        <div class="word-english">{{ word.english_word }}</div>
        <div class="word-ukrainian">{{ word.ukraine_word }}</div>
      </div>
    {% endfor %}
  </div>
<script src="{% static 'js/script.js' %}"></script>
{% endblock content %}
