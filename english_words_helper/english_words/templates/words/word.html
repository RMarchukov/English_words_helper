{% extends 'words/base.html' %}
{% load static %}

{% block content %}
    <h1>Натисніть на слово - для перекладу.</h1>
    <div class="words">
    {% for object in object_list %}
      <div class="word">
        <div class="word-english">{{ object.in_english }}</div>
        <div class="word-ukrainian">{{ object.in_ukrainian }}</div>
      </div>
    {% endfor %}
    </div>
<script src="{% static 'js/script.js' %}"></script>
{% endblock content %}
