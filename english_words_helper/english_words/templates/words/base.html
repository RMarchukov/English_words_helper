<html lang="en">
<head>

    <title>Words</title>
</head>
<body>

    {% if user.is_authenticated %}
      <p>Welcome, {{ user.username }}! <a href="{% url 'logout' %}">Logout</a></p>
    {% else %}
      <p><a href="{% url 'login' %}">Login</a> or <a href="{% url 'register' %}">Register</a></p>
    {% endif %}
  </nav>
    {% block heading %}

    {% endblock heading %}

    {% block content %}

    {% endblock content %}
  <br>
  <br>
  <a href="{% url 'main' %}">Go to main page</a>
</body>
</html>
