{% extends 'words/base.html' %}

{% block content %}
 <div class="add-word">
     {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li>{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
  <form method="post">
    {% csrf_token %}
    <div class="form-error">{{ form.non_field_errors }}</div>
    {{ form.as_p }}
    <button class="form-button" type="submit">Додати слово</button>
  </form>
 </div>
{% endblock content %}
