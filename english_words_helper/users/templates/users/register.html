{% extends 'words/base.html' %}
<div class="header">
  <p><a href="{% url 'base' %}">На головну</a></p>
</div>
{% block content %}
<div class="register">
  <form method="post">
    {% csrf_token %}

    {% for f in form %}
    <p>{{ f }}</p>
    <div class="form-error">{{ f.errors }}</div>
    {% endfor %}

    <button class="form-button" type="submit">Зареєструватися</button>
  </form>
</div>
{% endblock content %}
