{% extends 'words/base.html' %}
{% block content %}
<div class="centered-form">
  <form method="post">
    {% csrf_token %}

    {% for f in form %}
    <p>{{ f }}</p>
    <div class="form-error">{{ f.errors }}</div>
    {% endfor %}

    <button class="form-button" type="submit">Зареєструватися</button>
  </form>
</div>
{% endblock content %}
